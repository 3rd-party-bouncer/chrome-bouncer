<!doctype html>
<html>
  <head>
    <title>Chrome Bouncer</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-indigo.min.css" />
    <style>
      body {
        padding : 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="mdl-typography--display-1">Chrome Bouncer</h1>
      <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Host</th>
            <th>Scripts</th>
            <th>Stylesheets</th>
            <th>Fonts</th>
            <th>Images</th>
            <th>Iframe</th>
            <th>Others</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-analyze>
        Check WPT
      </button>

      <div id="actions"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
